---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ba-api-cd
  namespace: ba
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ba-api-cd
  template:
    metadata:
      labels:
        app: ba-api-cd
    spec:
      containers:
      - name: ba-api-cd
        image: registry.gitlab.com/mklug-git/ba1-spring:c360d8a1-2f59-491e-92a6-87897a9ab365
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      imagePullSecrets:
      - name: gitlab-com
