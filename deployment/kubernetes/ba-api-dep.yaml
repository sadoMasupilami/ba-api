---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ba-api-cd
  namespace: ba
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ba-api-cd
  template:
    metadata:
      labels:
        app: ba-api-cd
    spec:
      containers:
      - name: ba-api-cd
        image: registry.gitlab.com/mklug-git/ba1-spring:75427bcf-5595-4625-b9cc-73a2e999a015
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      imagePullSecrets:
      - name: gitlab-com
